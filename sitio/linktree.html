<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Links website</title>
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root{
            --accent-1: #6D83F2; /* azul violeta claro */
            --accent-2: #8E44AD; /* morado elegante */
            --border-photo: #F39C12; /* dorado para borde foto */
            --pink: #FF6B6B; /* rosa coral */
        }

        *{ box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: cover;
            color: #e0e0e0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        /* Tarjeta glassmorphism */
        .card {
            background: rgba(0, 0, 0, 0.65);
            border-radius: 20px;
            padding: 36px 28px 32px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.45);
            animation: fadeIn 700ms ease-out;
        }

        /* Perfil: fuerza stack vertical para foto + nombre */
        .profile {
            display: flex;
            flex-direction: column; /* foto arriba, nombre abajo */
            align-items: center;
            gap: 12px;
            margin-top: 2px;
        }

        .profile img {
            border-radius: 50%;
            border: 4px solid var(--border-photo);
            width: 140px;
            height: 140px;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0,0,0,0.55);
            background-color: #fff;
        }

        /* badge debajo de la foto */
        .name {
            display: block;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            padding: 8px 18px;
            border-radius: 28px;
            font-weight: 700;
            color: white;
            letter-spacing: .2px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.35);
            white-space: nowrap;
        }

        .tagline {
            margin: 6px 0 0 0;
            font-weight: 600;
            color: #fff;
            opacity: .95;
        }

        h4 {
            margin-top: 28px;
            color: var(--accent-2);
            letter-spacing: 1px;
            font-size: 14px;
        }

        .links-container {
            margin-top: 14px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        .links-container a {
            width: 86%;
            max-width: 520px;
            text-decoration: none;
            padding: 14px 18px;
            border-radius: 30px;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            color: #012;
            font-weight: 700;
            transition: transform .22s ease, box-shadow .22s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        }

        .links-container a i,
        .links-container a svg {
            stroke-width: 1.7;
        }

        .links-container a:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 10px 30px rgba(0,0,0,0.45);
        }

        .bottom {
            margin-top: 22px;
            font-size: 14px;
            font-weight: 700;
            color: var(--pink);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .bottom svg { stroke: var(--pink); fill: var(--pink); }

        /* Animación */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 540px) {
            .links-container a { width: 92%; padding: 12px; }
            .profile img { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">

        <!-- PERFIL: foto ARRIBA, nombre DEBAJO -->
        <div class="profile">
            <img src="/sitio/assets/luffy.png" alt="Mateo Congo">
            <span class="name">Hola, soy Mateo</span>
        </div>

        <p class="tagline"><strong>¡Mira mis enlaces!</strong></p>

        <h4>MIS REDES SOCIALES</h4>
        <div class="links-container">
            <a href="https://github.com/Einarr07" target="_blank">
                <i data-feather="github"></i> Github
            </a>
        </div>

        <h4>MI EXPERIENCIA</h4>
        <div class="links-container">
            <a href="https://www.linkedin.com/in/mateo-congo-b65a0a27b/" target="_blank">
                <i data-feather="linkedin"></i> LinkedIn
            </a>
        </div>

        <div class="bottom">
            <i data-feather="heart"></i>
            <span>2025 - Hecho por Mateo Congo</span>
            <i data-feather="heart"></i>
        </div>
    </div>
</div>

<script>
    feather.replace()
</script>
</body>
</html>
